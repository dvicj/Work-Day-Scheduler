<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstrap style sheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--moment style sheet-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <link

      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link

    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container schedule-box">
      <div class="row schedule-row">
        <div class = "col-3 schedule-time">
          <div class="time-block">9:00</div>
        </div>
        <div class = "col-6 schedule-task">
          <textarea class="task" placeholder="Enter task."></textarea>
        </div>
        <div class= "col-3 schedule-save">
          <div class="saveBtn"><button class="save">SAVE BUTTON</button></div>
        </div>
     </div>
     <div class="row">
        <div class = "col-3 schedule-time">
          <div class="time-block">9:00</div>
        </div>
        <div class = "col-6 schedule-task">
          <textarea class="task" placeholder="Enter task."></textarea>
        </div>
        <div class= "col-3 schedule-save">
          <div class="saveBtn"><button class="save">SAVE BUTTON</button></div>
        </div>
     </div>
   </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
